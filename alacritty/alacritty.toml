import = [
    "~/.config/alacritty/themes/themes/catppuccin_mocha.toml"
]
[font]
size= 12.0
normal= { family= "JetBrains Mono", style="Regular" }
bold= { family= "JetBrains Mono", style="Bold" }
italic= { family= "JetBrains Mono", style="Italic" }
bold_italic= { family= "JetBrains Mono", style= "Bold  Italic"}

[selection]
save_to_clipboard = true

[window]
# padding = { x = 3, y = 3 }
# dimensions= {columns= 120, lines=45}
decorations = "none"
opacity = 0.7
blur= true

[keyboard]
bindings = [
    { key = "Q", mods = "Control | Shift", action = "Quit" },
    { key = "M", mods = "Control | Shift", action = "Minimize" },
    { key = "Return", mods = "Control", action = "ToggleFullscreen" },
    # { key = "V", mods = "Control", action = "ToggleViMode" },
    { key = "N", mods = "Control", action = "SearchFocusNext" },
    { key = "P", mods = "Control", action = "SearchFocusPrevious" },
]
